<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件文档</title>
</head>
<body>
1.点击事件<br>
  onclick:单机事件
  ondbclick：双击事件
2.焦点事件
  onblur：失去焦点
  onfocus：元素获得焦点
3.加载事件
  onload：一张页面或者一幅图像完成加载
4.鼠标事件
  onmousedown：鼠标按钮被按下
  onmouseup：鼠标按钮被松开
  onmousemove：鼠标被移动
  onmouseover：鼠标移到某元素之上
  onmouseout：鼠标从元素移开
5.键盘事件：
  onkeydown：某个键盘被按键被按下
  onkeyup：某个键盘按键被松开
  onkeypress：某个键盘按钮被按下并松开


</body>
</html>
