<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>helloworld</title>

    <style>
        td{
            border: 1px solid;
        }
    </style>

    <script>
        alert("Hello world");
        a="abc"
        alert(a);
        document.write(a+"<br>");

        var b = true;
        document.write(typeof(b)+"<br>");

        if(b){
            alert("not"+ b);
        }

        var c;
        //c = "bcx";
        switch (c) {
            case 1:
                alert("number");
                break;
            case true:
                alert("boolean");
                break;
            case "abc":
                alert("string");
                break;
            case null:
                alert("null");
                break;
            case undefined:
                alert("undefined");
                break;

        }


        document.write("<table>");
        for(var i=1;i<9;i++){
            document.write("<tr>")
            for(var j=1;j<=i;j++){
                document.write("<td>")
                document.write(i +"*"+ j + "=" + i*j + "  " );
                document.write("</td>")
            }
            document.write("<br>");
            document.write("</tr>");
        }
        document.write("</table>");

    </script>

    <script src="js/a.js"></script>
</head>
<body>

    <hr>

</body>
</html>
